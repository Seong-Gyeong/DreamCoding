<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Box : 내용을 넣지 않으면 화면에 안 보임 -->
    <header></header>
    <footer></footer>
    <section></section>
    <div></div>
    <span></span>

    <!-- Item -->
    <h1></h1>
    <button></button>
    <a href="https://github.com/" target="_blank">click</a>

    <!-- Inline -->
    <p>This is sentence. <b>That</b> is. . .</p>
    <p>This is sentence. <span>That</span> is. . .</p>
    <!-- Block -->
    <p>This is sentence. <div>That</div> is. . .</p>

    <!-- List : ol/ ul/ li -->
    <ol type="i" reversed>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ol>

    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>

    <!-- Input -->
    <label id="input_name" for="">Name : </label>
    <input id="input_name" type="color">
  </body>
</html>
